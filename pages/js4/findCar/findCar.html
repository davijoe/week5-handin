<div class="template">

    <input type="text" id="car-id" placeholder="Enter Car ID" />
    <button id="btn">Find Car</button>
    <p id="error" style="color:red"></p>

    <table id="searched-car-table">

            <tr>

                <th>Brand</th>

                <th>Price Per Day</th>
            </tr>
        </thead>
            <tbody id="searched-car-row">
        </tbody>
    </table>
</div>
